<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      <label for="chartType">Choose a chartType:</label>
      <select name="chartType" id="chartType">
        <option value="chartjs">Chart.js</option>
        <option value="echarts">Apache ECharts</option>
      </select>
    </div>
    <div id="chartSpace" class="chart-hidden">      
      <div id="chartRegion"></div>
      <div class="inputs">
        <label for="xInterval">Interval</label>
        <input id="xInterval" type="number" min="10" max="1000" />
        <label>ms</label>
        <button id="btAdd">Add</button>
        <button id="btClear">Clear</button>
        <input disabled="true" id="numCurves" type="number" value="0" />
      </div>
      <div class="inputs">
        <button id="btStart">Start</button>
        <button disabled="true" id="btStop">Stop</button>
      </div>
    </div>
  </body>
</html>
